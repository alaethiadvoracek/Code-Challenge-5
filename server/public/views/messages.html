<div class="col-md-12">
    <h1>Create a Message!</h1>
        <label  for="addMessage">Name: </label>
        <input type="text"  id="name" ng-model="vm.messages.name" placeholder="name">
        <label for="addMessage">Message: </label>
        <input type="text"  id="message" ng-model="vm.messages.message" placeholder="message">
        <button type="submit" class="btn btn-primary my-1" ng-click="vm.addMessage(vm.message)">Send</button>








</div>
